{% extends 'productos/base.html' %}

{% block title %}Agregar Producto{% endblock %}

{% block content %}
    <h1><i class="fas fa-plus-circle"></i> Agregar Nuevo Producto</h1>
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_nombre"><i class="fas fa-tag"></i> Nombre del Producto:</label>
            <input type="text" id="id_nombre" name="nombre" required>
        </div>

        <div class="form-group">
            <label for="id_categoria"><i class="fas fa-folder"></i> Categoría:</label>
            <input type="text" id="id_categoria" name="categoria" required>
        </div>

        <div class="form-group">
            <label for="id_precio"><i class="fas fa-dollar-sign"></i> Precio:</label>
            <input type="number" id="id_precio" name="precio" step="0.01" min="0" required>
        </div>

        <div class="form-group">
            <label for="id_descripcion"><i class="fas fa-file-alt"></i> Descripción:</label>
            <textarea id="id_descripcion" name="descripcion"></textarea>
        </div>

        <div class="form-group">
            <label for="id_existencias"><i class="fas fa-boxes"></i> Existencias:</label>
            <input type="number" id="id_existencias" name="existencias" min="0" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-success">
                <i class="fas fa-save"></i> Guardar Producto
            </button>
            <a href="{% url 'listar_productos' %}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancelar
            </a>
        </div>
    </form>
{% endblock %}
