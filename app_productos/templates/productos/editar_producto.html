{% extends 'productos/base.html' %}

{% block title %}Editar Producto: {{ producto.nombre }}{% endblock %}

{% block content %}
    <h1><i class="fas fa-edit"></i> Editar Producto: {{ producto.nombre }}</h1>

    {% if mensaje %}
        <div class="mensaje-exito">
            <i class="fas fa-check-circle"></i> {{ mensaje }}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_nombre"><i class="fas fa-tag"></i> Nombre del Producto:</label>
            <input type="text" id="id_nombre" name="nombre" value="{{ producto.nombre }}" required>
        </div>

        <div class="form-group">
            <label for="id_categoria"><i class="fas fa-folder"></i> Categoría:</label>
            <input type="text" id="id_categoria" name="categoria" value="{{ producto.categoria }}" required>
        </div>

        <div class="form-group">
            <label for="id_precio"><i class="fas fa-dollar-sign"></i> Precio:</label>
            <input type="number" id="id_precio" name="precio" value="{{ producto.precio }}" step="0.01" min="0" required>
        </div>

        <div class="form-group">
            <label for="id_descripcion"><i class="fas fa-file-alt"></i> Descripción:</label>
            <textarea id="id_descripcion" name="descripcion">{{ producto.descripcion }}</textarea>
        </div>

        <div class="form-group">
            <label for="id_existencias"><i class="fas fa-boxes"></i> Existencias:</label>
            <input type="number" id="id_existencias" name="existencias" value="{{ producto.existencias }}" min="0" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-success">
                <i class="fas fa-save"></i> Actualizar Producto
            </button>
            <a href="{% url 'ver_producto' producto.id %}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancelar
            </a>
        </div>
    </form>
{% endblock %}
